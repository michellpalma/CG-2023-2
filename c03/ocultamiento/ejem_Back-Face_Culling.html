<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MDN Games: Three.js demo</title>
	<style>
		body { margin: 0; padding: 0; font-size: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
    </head>
    <body>
		<!-- Incorporar la libreria de three.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
            // Crea una escena
			const scene = new THREE.Scene();

			// Crea una c√°mara
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.z = 5;

			// Crea un renderizador
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// Habilita el algoritmo de ocultamiento de superficies Back-Face Culling
			renderer.setFaceCulling(THREE.CullFaceBack);

			// Crea objetos distintos
			const geometry1 = new THREE.BoxGeometry();
			const material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
			const cube = new THREE.Mesh(geometry1, material1);
			scene.add(cube);

			const geometry2 = new THREE.SphereGeometry();
			const material2 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
			const sphere = new THREE.Mesh(geometry2, material2);
			sphere.position.x = -1;
			scene.add(sphere);

			const geometry3 = new THREE.CylinderGeometry();
			const material3 = new THREE.MeshBasicMaterial({ color: 0x0000ff });
			const cylinder = new THREE.Mesh(geometry3, material3);
			cylinder.position.x = 1;
			scene.add(cylinder);

			// Renderiza la escena
			function animate() 
			{
  				requestAnimationFrame(animate);
  				cube.rotation.x += 0.01;
  				cube.rotation.y += 0.01;
  				sphere.rotation.x += 0.01;
  				sphere.rotation.y += 0.01;
  				cylinder.rotation.x += 0.01;
  				cylinder.rotation.y += 0.01;
  				renderer.render(scene, camera);
			}
			animate();
        </script>
    </body>
</html>
