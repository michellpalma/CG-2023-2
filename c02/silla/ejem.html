<html>
<head>
	<meta charset="utf-8">
	<title>MDN Games: Three.js demo</title>
	<style>
		body { margin: 0; padding: 0; font-size: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
    </head>
    <body>
		<!-- Incorporar la libreria de three.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			const renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			const pataGeometry = new THREE.BoxGeometry(0.1, 1, 0.1);
			const asientoGeometry = new THREE.BoxGeometry(0.8, 0.2, 0.8);
			const respaldoGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.2, 32);

			const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

			const pata1 = new THREE.Mesh(pataGeometry, material);
			pata1.position.set(-0.4, 0.5, -0.4);
			scene.add(pata1);

			const pata2 = new THREE.Mesh(pataGeometry, material);
			pata2.position.set(-0.4, 0.5, 0.4);
			scene.add(pata2);

			const pata3 = new THREE.Mesh(pataGeometry, material);
			pata3.position.set(0.4, 0.5, -0.4);
			scene.add(pata3);

			const pata4 = new THREE.Mesh(pataGeometry, material);
			pata4.position.set(0.4, 0.5, 0.4);
			scene.add(pata4);

			const asiento = new THREE.Mesh(asientoGeometry, material);
			asiento.position.set(0, 1.1, 0);
			scene.add(asiento);

			const respaldo = new THREE.Mesh(respaldoGeometry, material);
			respaldo.position.set(0, 1.7, 0);
			scene.add(respaldo);

			const ambientLight = new THREE.AmbientLight(0x404040);
			scene.add(ambientLight);

			const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
			directionalLight.position.set(0, 1, 0);
			scene.add(directionalLight);

			function animate() {
    			requestAnimationFrame(animate);
    			renderer.render(scene, camera);
			}
			animate();


		</script>	
    </body>
</html>
