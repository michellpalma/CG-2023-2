<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MDN Games: Three.js demo</title>
	<style>
		body { margin: 0; padding: 0; font-size: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
    </head>
    <body>
		<!-- Incorporar la libreria de three.min.js-->
        <script src="three.min.js"></script>
        <script>
            //Se crea una nueva escena: clase three metodo scene
			//(espacio en el que se presenta el programa) metodo constructo sin parametros
            const scene = new THREE.Scene(); 
            
            //Se crea un nueva camara: clase three cmara de perspectiva (con profundidad)
			//THREE.PerspectiveCamera(campo de visionh en grados,relacion de aspectro en cuanto 
			// a la camara,cercania de la camara, lejania de la camara)
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            //Se crea un nuevo render: clase three metodo WebGLRenderer
			//Parametros opcionales de objetos
            const renderer = new THREE.WebGLRenderer();
            
            //Se crea el tama√±o del render: setSize(ancho,alto,booleano(cambio de estilo))
			renderer.setSize( window.innerWidth, window.innerHeight );
            
			//
			document.body.appendChild( renderer.domElement );
            
			//crea el cubo
            const geometry = new THREE.BoxGeometry( 1, 1, 1 );
            
			//
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            
			//
			const cube = new THREE.Mesh( geometry, material );
            
			//
			scene.add( cube );

            //
			camera.position.z = 5;

            //
			function animate() 
            {
	            requestAnimationFrame( animate );

	            cube.rotation.x += 0.01;
	            cube.rotation.y += 0.01;

	            renderer.render( scene, camera );
            }

            animate();
        </script>
    </body>
</html>
